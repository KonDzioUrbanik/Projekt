name: Deploy to Production Server

# Wyzwalacz: Uruchamia się tylko po scaleniu (merged) Pull Requesta do gałęzi 'main'
on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  build-and-deploy:
    # Uruchom ten job tylko jeśli PR został scalony (merged)
    if: github.event.pull_request.merged == true

    runs-on: ubuntu-latest

    steps:
      # 1. Pobranie kodu źródłowego
      - name: Check out code
        uses: actions/checkout@v4

      # 2. Konfiguracja Javy (np. Java 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Logowanie do Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # Musi być w Sekretach GitHub
          password: ${{ secrets.DOCKER_PASSWORD }} # Musi być w Sekretach GitHub

      # 4. Budowanie i wypychanie obrazu Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Użyj nazwy obrazu, którą ustaliliśmy (np. kondzioos/projectbackend:latest)
          tags: kondzioos/projectbackend:latest

      # 5. Wdrożenie na serwerze przez SSH
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}         # np. konradcode.pl
          username: ${{ secrets.SSH_USERNAME }}   # np. konrad
          key: ${{ secrets.SSH_PRIVATE_KEY }} # Musi być w Sekretach GitHub

          # === TO JEST KLUCZOWA ZMIANA ===
          # Dodajemy niestandardowy port SSH
          port: 2222

          script: |
            # Przejdź do katalogu, gdzie masz docker-compose.yml i .env
            # ZASTĄP TO: Wpisz ścieżkę do katalogu na serwerze (np. /home/konrad/project)
            cd /home/konrad/project
            
            # Ściągnij najnowszy obraz (ten, który właśnie wypchnęliśmy)
            docker pull kondzioos/projectbackend:latest
            
            # Zatrzymaj i uruchom ponownie kontener z nowym obrazem
            docker compose up -d --force-recreate
            
            # (Opcjonalne) Wyczyść stare, nieużywane obrazy Dockera
            docker image prune -f

