name: Deploy to Production Server

# Wyzwalacz: Uruchamia się po scaleniu (merged) Pull Requesta do 'main'
on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  build-and-deploy:
    # Uruchom tylko jeśli PR został scalony
    if: github.event.pull_request.merged == true

    runs-on: ubuntu-latest

    steps:
      # 1. Pobranie kodu
      - name: Check out code
        uses: actions/checkout@v4

      # 2. Konfiguracja Javy 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Logowanie do Docker Hub (użyje sekretów z Kroku 3)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Budowanie i wypychanie obrazu Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # ZASTĄP TO: Wpisz nazwę swojego obrazu (np. login/nazwa-apki:latest)
          tags: kondzioos/projectbackend:latest

      # 5. Wdrożenie na serwerze przez SSH (użyje sekretów z Kroku 3)
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/konrad/project
            
            # Ściągnij najnowszy obraz
            # ZASTĄP TO: Użyj tej samej nazwy obrazu co w kroku 4
            docker pull kondzioos/projectbackend:latest
            
            # Zatrzymaj i uruchom ponownie kontener z nowym obrazem
            docker compose up -d --force-recreate
            
            # Wyczyść stare, nieużywane obrazy Dockera
            docker image prune -f
