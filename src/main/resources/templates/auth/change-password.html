<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-Content-Type-Options" content="nosniff">
        <meta http-equiv="X-Frame-Options" content="DENY">
        <meta http-equiv="X-XSS-Protection" content="1; mode=block">
        <title>Zmiana hasła</title>
         <!-- Import czcionek oraz ikon -->
        <link rel="icon" th:href="@{/favicon.png}" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <link rel="stylesheet" th:href="@{/css/common/style.css}" href="../../static/css/common/style.css">
    </head>
    <body>
        <body>
        <div class="main-container">
            <div class="auth-container">
                <div class="title-section">
                    <h1 class="main-title">Zmiana hasła</h1>
                </div>

                <form id="passwordForm">
                    <div class="form-group">
                        <input type="password" id="currentPassword" name="currentPassword" class="form-control" placeholder="Obecne hasło" autocomplete="current-password" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Nowe hasło" autocomplete="new-password" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Powtórz nowe hasło" autocomplete="new-password" required>
                    </div>

                    <!-- miejsce na komunikaty -->
                    <div id="passwordMessage" class="form-message"></div>

                    <button type="submit" class="btn btn-primary btn-full" id="saveButton">
                        <i class="fas fa-lock"></i>
                        <span>Zmień hasło</span>
                    </button>
                </form>

                <div class="auth-link-home">
                    <a th:href="@{/dashboard}" class="back-link">
                        <i class="fas fa-arrow-left"></i> Powrót do panelu
                    </a>
                </div>
            </div>
        </div>

        <!-- osobny plik JS -->
        <script th:src="@{/js/auth/change-password.js}" src="../static/js/auth/change-password.js" defer></script>
    </body>
</html>
