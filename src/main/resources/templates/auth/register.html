<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Import czcionek oraz ikon -->
        <link rel="icon" th:href="@{/favicon.png}" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <link rel="stylesheet" th:href="@{/css/common/style.css}" href="../../static/css/common/style.css">
        <link rel="stylesheet" th:href="@{/css/common/theme.css}">
        <script th:src="@{/js/common/theme.js}"></script>
    </head>
    <body>
        <!-- Przycisk zmiany motywu -->
        <button class="theme-toggle-btn" id="themeToggleBtn" title="Zmień motyw">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
        
        <div class="main-container">
            <div class="auth-container">
                <div class="title-section">
                    <h1 class="main-title">Zarejestruj się</h1>
                    <p class="subtitle">Dołącz do nas już dziś!</p>
                </div>

                <form id="registerForm">
                    <div class="form-group">
                        <input type="text" id="imie" name="imie" class="form-control" placeholder="Imię" >
                    </div>
                    <div class="form-group">
                        <input type="text" id="nazwisko" name="nazwisko" class="form-control" placeholder="Nazwisko" >
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Adres e-mail" >
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Hasło" >
                    </div>
                    <div class="form-group">
                        <input type="password" id="password-confirm" name="password-confirm" class="form-control" placeholder="Powtórz hasło" >
                    </div>

                    <!-- Password requirements - stale widoczne -->
                    <div id="passwordRequirements" class="password-requirements" style="display: none;">
                        <div class="requirement unmet" id="req-length">
                            <i class="fas fa-times-circle"></i>
                            <span>Co najmniej 8 znaków</span>
                        </div>
                        <div class="requirement unmet" id="req-uppercase">
                            <i class="fas fa-times-circle"></i>
                            <span>Wielka litera (A-Z)</span>
                        </div>
                        <div class="requirement unmet" id="req-lowercase">
                            <i class="fas fa-times-circle"></i>
                            <span>Mała litera (a-z)</span>
                        </div>
                        <div class="requirement unmet" id="req-number">
                            <i class="fas fa-times-circle"></i>
                            <span>Cyfra (0-9)</span>
                        </div>
                        <div class="requirement unmet" id="req-special">
                            <i class="fas fa-times-circle"></i>
                            <span>Znak specjalny (@$!%*?&)</span>
                        </div>
                    </div>

                     <!-- Miejsce na błędy i password requirements -->
                    <div id="errorMessageContainer" class="form-message"></div>

                    <button type="submit" class="btn btn-primary btn-full" id="registerButton">
                        <i class="fas fa-user-plus"></i>
                        <span>Utwórz konto</span>
                    </button>  
                </form>

                <div class="auth-link">
                    <p class="small-text">Masz już konto? <a th:href="@{/login}" class="link-accent">Zaloguj się</a></p>
                </div>

                <div class="auth-link-home">
                    <a th:href="@{/}" class="back-link">
                        <i class="fas fa-arrow-left"></i> Powrót do strony głównej
                    </a>
                </div>
            </div>
        </div>
        
        <!-- JS -->
        <script th:src="@{/js/common/auth-utils.js}" src="../static/js/common/auth-utils.js" defer></script>
        <script th:src="@{/js/auth/register.js}" src="../static/js/auth/register.js" defer></script>
    </body>
</html>
