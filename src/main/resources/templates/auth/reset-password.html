<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resetowanie hasła</title>

        <!-- Import czcionek oraz ikon -->
        <link rel="icon" th:href="@{/favicon.png}" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- Główny arkusz stylów -->
        <link rel="stylesheet" th:href="@{/css/common/style.css}" href="../../static/css/common/style.css">
        <link rel="stylesheet" th:href="@{/css/common/theme.css}">
        <script th:src="@{/js/common/theme.js}"></script>
    </head>
    <body>
        <!-- Przycisk zmiany motywu -->
        <button class="theme-toggle-btn" id="themeToggleBtn" title="Zmień motyw">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
        
        <div class="main-container">
            <div class="auth-container">
                <div class="title-section">
                    <h1 class="main-title">Ustaw nowe hasło</h1>
                    <p class="subtitle">Wprowadź nowe hasło do swojego konta</p>
                </div>

                <form id="resetPasswordForm">
                    <div class="form-group">
                        <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Nowe hasło" autocomplete="new-password" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Powtórz nowe hasło" autocomplete="new-password" required>
                    </div>

                    <!-- Miejsce na komunikaty -->
                    <div id="resetMessage" class="form-message"></div>

                    <button type="submit" class="btn btn-primary btn-full" id="resetButton">
                        <i class="fas fa-key"></i>
                        <span>Ustaw nowe hasło</span>
                    </button>
                </form>

                <div class="auth-link-home">
                    <a th:href="@{/login}" class="back-link">
                        <i class="fas fa-arrow-left"></i> Powrót do logowania
                    </a>
                </div>
            </div>
        </div>

        <!-- JS -->
        <script th:src="@{/js/common/auth-utils.js}" src="../static/js/common/auth-utils.js" defer></script>
        <script th:src="@{/js/auth/reset-password.js}" src="../static/js/auth/reset-password.js" defer></script>
    </body>
</html>
