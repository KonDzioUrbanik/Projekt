<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Import czcionek oraz ikon -->
        <link rel="icon" th:href="@{/favicon.png}" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- Główny arkusz stylów -->
        <link rel="stylesheet" th:href="@{/css/common/style.css}" href="../../static/css/common/style.css">
        <link rel="stylesheet" th:href="@{/css/common/theme.css}">
        <script th:src="@{/js/common/theme.js}"></script>
    </head>
    <body>
        <!-- Przycisk zmiany motywu -->
        <button class="theme-toggle-btn" id="themeToggleBtn" title="Zmień motyw">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
        
        <div class="main-container">
            <div class="auth-container">
                <div class="title-section">
                    <h1 class="main-title">Reset hasła</h1>
                <p class="subtitle">Wprowadź swój adres e-mail, aby otrzymać link resetujący hasło</p>
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="Twój adres e-mail" required>
                    </div>

                    <div id="forgotMessage" class="form-message"></div>

                    <button type="submit" class="btn btn-primary btn-full" id="forgotButton">
                        <span>Wyślij link resetujący</span>
                    </button>

                    <div class="auth-link">
                        <p class="small-text">
                            Pamiętasz hasło? <a th:href="@{/login}" class="link-accent">Zaloguj się</a>
                        </p>
                    </div>
                </form>

                <div class="auth-link-home">
                    <a th:href="@{/}" class="back-link">
                        <i class="fas fa-arrow-left"></i> Powrót do strony głównej
                    </a>
                </div>
            </div>
        </div>

        <!-- JS -->
        <script th:src="@{/js/common/auth-utils.js}" src="../static/js/common/auth-utils.js" defer></script>
        <script th:src="@{/js/auth/forgot-password.js}" src="../static/js/auth/forgot-password.js" defer></script>
    </body>
</html>
