<!DOCTYPE html>
<html lang="pl"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title layout:title-pattern="$CONTENT_TITLE - PANSportal">Panel startowy</title>

        <!-- import czcionek oraz ikon -->
        <link rel="icon" th:href="@{/favicon.png}" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- osobne arkusze stylow -->
        <link rel="stylesheet" th:href="@{/css/dashboard.css}" href="../static/css/dashboard.css">

        <th:block layout:fragment="page-styles"></th:block>
    </head>
    <body>
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="dashboard-container">
            <aside class="navbar-left">
                <div th:replace="~{fragments/sidebar :: sidebar}"></div>
            </aside>

            <section class="navbar-middle">
                <div layout:fragment="content"></div>
            </section>
        </div>

        <script th:src="@{/js/user-menu.js}"></script>

        <th:block layout:fragment="page-scripts"></th:block>
    </body>
</html>
