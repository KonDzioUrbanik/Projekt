<!DOCTYPE html>
<html layout:decorate="~{layout/main-layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Twój Profil</title>
    <th:block layout:fragment="page-styles">
        <link rel="stylesheet" th:href="@{/css/dashboard/profile.css}">
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="profile-container">
            
            <div class="profile-header card">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h2 th:text="${currentUser.firstName + ' ' + currentUser.lastName}"></h2>
                    <p class="role-badge" th:text="${currentUser.role}"></p>
                    <p class="email-text" th:text="${currentUser.email}"></p>
                </div>
                <div class="profile-actions">
                    <a href="/settings" class="btn-outline">
                        <i class="fas fa-edit"></i> Edytuj profil
                    </a>
                    <a href="/change-password" class="btn-outline">
                        <i class="fas fa-key"></i> Zmień hasło
                    </a>
                </div>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <i class="fas fa-sticky-note"></i>
                    <div class="stat-info">
                        <span class="stat-value" id="stats-notes">0</span>
                        <span class="stat-label">Notatek</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-comments"></i>
                    <div class="stat-info">
                        <span class="stat-value" id="stats-posts">0</span>
                        <span class="stat-label">Postów</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-reply"></i>
                    <div class="stat-info">
                        <span class="stat-value" id="stats-comments">0</span>
                        <span class="stat-label">Komentarzy</span>
                    </div>
                </div>
            </div>

            <div class="profile-grid">
                
                <div class="profile-section card span-2">
                    <div class="section-header">
                        <h3><i class="fas fa-sticky-note"></i> Ostatnie notatki</h3>
                        <a href="/dashboard/notes" class="btn-link">Zobacz wszystkie</a>
                    </div>
                    <div id="notes-container" class="notes-preview-list">
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                    </div>
                </div>

                <div class="profile-section card">
                    <div class="section-header">
                        <h3><i class="fas fa-comments"></i> Twoje posty</h3>
                    </div>
                    <div id="posts-container" class="content-placeholder">
                        <div class="empty-state-small">
                            <i class="fas fa-comment-slash"></i>
                            <p>Brak postów</p>
                        </div>
                    </div>
                </div>

                <div class="profile-section card">
                    <div class="section-header">
                        <h3><i class="fas fa-reply"></i> Komentarze</h3>
                    </div>
                    <div id="comments-container" class="content-placeholder">
                        <div class="empty-state-small">
                            <i class="fas fa-comment-dots"></i>
                            <p>Brak komentarzy</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <th:block layout:fragment="page-scripts">
        <script th:src="@{/js/common/utils.js}"></script>
        <script th:src="@{/js/dashboard/profile.js}"></script>
    </th:block>
</body>
</html>
