<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- import czcionek oraz ikon -->
        <link rel="icon" th:href="@{/favicon.png}" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- osobny arkusz stylow -->
        <link rel="stylesheet" th:href="@{/css/dashboard/settings.css}" href="../static/css/dashboard/settings.css">
    </head>
    <body>
        <div class="main-container">
            <div class="profile-container">
                <!-- naglowek -->
                <div class="profile-header">
                    <h1 class="main-title">Edycja profilu użytkownika</h1>
                    <p class="subtitle">Zaktualizuj swoje dane osobowe</p>
                </div>

                <!-- sekcja awatara -->
                <div class="avatar-section">
                    <div class="avatar-container">
                        <div class="avatar">
                            <span>PL</span>
                        </div>
                        <label class="avatar-upload-btn" title="Kliknij, aby zmienić awatar">
                            <i class="fas fa-camera"></i>
                            <input type="file" accept="image/*" id="avatarUpload">
                        </label>
                    </div>
                </div>

                <!-- informacja o edycji profilu -->
                <div class="info-box">
                    <p>
                        <i class="fas fa-info-circle"></i>
                        Wypełnij poniższy formularz, aby zaktualizować swoje dane.
                    </p>
                </div>

                <!-- formularz -->
                <form id="profileForm">

                    <!-- sekcja: dane podstawowe -->
                    <div class="section-title">
                        <i class="fas fa-user"></i>
                        Dane podstawowe
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">
                                <i class="fas fa-user"></i>
                                Imię
                            </label>
                            <input type="text" id="firstName" class="form-control" th:value="${currentUser.firstName}" readonly>
                        </div>

                        <div class="form-group">
                            <label for="lastName">
                                <i class="fas fa-user"></i>
                                Nazwisko
                            </label>
                            <input type="text" id="lastName" class="form-control" th:value="${currentUser.lastName}" readonly>
                        </div>

                        <div class="form-group">
                            <label for="nickName">
                                <i class="fas fa-user"></i>
                                Pseudonim
                            </label>
                            <input type="text" id="nickName" class="form-control" th:value="${currentUser.nickName}" placeholder="Pseudonim">
                        </div>
                    </div>

                    <div class="section-divider"></div>

                    <!-- sekcja: dane kontaktowe -->
                    <div class="section-title">
                        <i class="fas fa-address-book"></i>
                        Dane kontaktowe
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i>
                                Email *
                            </label>
                            <input type="email" id="email" class="form-control" th:value="${currentUser.email}" readonly>
                        </div>

                        <div class="form-group">
                            <label for="phone">
                                <i class="fas fa-phone"></i>
                                Telefon
                            </label>
                            <div style="display: flex; gap: 10px;">
                                <select id="phonePrefix" class="form-control" style="flex: 0 0 100px;">
                                    <option value="+48">+48</option>
                                    <option value="+1">+1</option>
                                    <option value="+44">+44</option>
                                    <option value="+49">+49</option>
                                    <option value="+33">+33</option>
                                    <option value="+39">+39</option>
                                    <option value="+34">+34</option>
                                    <option value="+7">+7</option>
                                    <option value="+380">+380</option>
                                </select>
                                <input type="text" id="phone" class="form-control" placeholder="123456789" pattern="[0-9]*" inputmode="numeric" maxlength="9" style="flex: 1;">
                            </div>
                            <small class="form-text">Podaj 9 cyfr numeru telefonu</small>
                        </div>
                    </div>

                    <div class="section-divider"></div>

                    <!-- sekcja: informacje o studencie -->
                    <div class="section-title">
                        <i class="fas fa-graduation-cap"></i>
                        Informacje o studencie
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="indexNumber">
                                <i class="fas fa-id-card"></i>
                                Numer indeksu
                            </label>
                            <input type="text" id="indexNumber" class="form-control" th:value="${currentUser.nrAlbumu}" readonly>
                        </div>

                        <div class="form-group">
                            <label for="fieldOfStudy">
                                <i class="fas fa-book-open"></i>
                                Kierunek studiów
                            </label>
                            <select id="fieldOfStudy" class="form-control">
                                <option value="">Wybierz kierunek</option>
                                <option value="Bezpieczeństwo wewnętrzne">Bezpieczeństwo wewnętrzne</option>
                                <option value="Filologia angielska">Filologia angielska</option>
                                <option value="Informatyka">Informatyka</option>
                                <option value="Marketing internetowy">Marketing internetowy</option>
                                <option value="Pedagogika">Pedagogika</option>
                                <option value="Ratownictwo medyczne">Ratownictwo medyczne</option>
                                <option value="Turystyka i rekreacja">Turystyka i rekreacja</option>
                                <option value="Wychowanie fizyczne i sport">Wychowanie fizyczne i sport</option>
                                <option value="Zarządzanie">Zarządzanie</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="yearOfStudy">
                                <i class="fas fa-calendar"></i>
                                Rok studiów
                            </label>
                            <select id="yearOfStudy" class="form-control">
                                <option value="">Wybierz rok</option>
                                <option value="1">I rok</option>
                                <option value="2">II rok</option>
                                <option value="3">III rok</option>
                                <option value="4">IV rok</option>
                                <option value="5">V rok</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="studyMode">
                                <i class="fas fa-clock"></i>
                                Tryb studiów
                            </label>
                            <select id="studyMode" class="form-control">
                                <option value="">Wybierz tryb</option>
                                <option value="Stacjonarne">Stacjonarne</option>
                                <option value="Niestacjonarne">Niestacjonarne</option>
                            </select>
                        </div>
                    </div>

                    <div class="section-divider"></div>

                    <!-- sekcja: dodatkowe informacje -->
                    <div class="section-title">
                        <i class="fas fa-align-left"></i>
                        Dodatkowe informacje
                    </div>

                    <div class="form-group full-width">
                        <label for="bio">
                            <i class="fas fa-pen"></i>
                            O mnie
                        </label>
                        <textarea id="bio" class="form-control" th:text="${currentUser.bio}" placeholder="Opowiedz coś o sobie..." rows="4" maxlength="500"></textarea>
                        <small class="form-text">Maksymalnie 500 znaków</small>
                    </div>

                    <!-- miejsce na komunikaty -->
                    <div id="profileMessage" class="form-message"></div>

                    <!-- przyciski akcji -->
                    <div class="button-group">
                        <button type="button" class="btn btn-tertiary" id="cancelButton">
                            <i class="fas fa-times"></i>
                            <span>Anuluj</span>
                        </button>
                        <button type="submit" class="btn btn-primary" id="saveButton">
                            <i class="fas fa-save"></i>
                            <span>Zapisz zmiany</span>
                        </button>
                    </div>
                </form>

                <!-- link powrotny do panelu startowego -->
                <div class="auth-link-home auth-link-home-spaced">
                    <a th:href="@{/dashboard}" class="back-link">
                        <i class="fas fa-arrow-left"></i> Powrót do panelu
                    </a>
                </div>
            </div>
        </div>

        <!-- osobny plik JS -->
        <script th:src="@{/js/dashboard/settings.js}" src="../../static/js/dashboard/settings.js" defer></script>
    </body>
</html>
