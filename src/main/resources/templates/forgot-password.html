<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - PANSportal</title>

    <!-- Import czcionek oraz ikon -->
    <link rel="icon" th:href="@{/favicon.png}" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Główny arkusz stylów -->
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">
</head>
<body>
<div class="main-container">
    <div class="auth-container">
        <div class="title-section">
            <h1 class="main-title">Zaloguj się</h1>
            <p class="subtitle">Witaj ponownie!</p>
        </div>
        <!-- Formularz Zmiany hasła  -->
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Adres e-mail">
            </div>

            <!-- Miejsce na komunikaty -->
            <div id="loginMessage" class="form-message"></div>

</body>
</html>
