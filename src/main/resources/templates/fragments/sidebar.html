<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <nav class="side-nav navbar-left" th:fragment="sidebar" id="sidebar">
        
        <div class="sidebar-header-actions">
            <button id="sidebarToggle" class="btn-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="sidebar-menu">
            <a th:href="@{/dashboard}" class="btn-navbar-left" th:classappend="${activePage == 'home'} ? 'active'">
                <i class="fas fa-home"></i>
                <span class="link-text">Strona główna</span>
            </a>
            
            <a th:href="@{/dashboard/calendar}" class="btn-navbar-left" th:classappend="${activePage == 'calendar'} ? 'active'">
                <i class="fas fa-calendar-alt"></i>
                <span class="link-text">Kalendarz</span>
            </a>
            
            <a th:href="@{/dashboard/schedule}" class="btn-navbar-left" th:classappend="${activePage == 'schedule'} ? 'active'">
                <i class="fas fa-clock"></i>
                <span class="link-text">Harmonogram zajęć</span>
            </a>

            <a th:href="@{/dashboard/attendance}" class="btn-navbar-left" th:classappend="${activePage == 'attendance'} ? 'active'">
                <i class="fas fa-check-circle"></i>
                <span class="link-text">Obecności</span>
            </a>

            <a th:href="@{/dashboard/forum}" class="btn-navbar-left" th:classappend="${activePage == 'forum'} ? 'active'">
                <i class="fas fa-comments"></i>
                <span class="link-text">Forum</span>
            </a>

            <a th:href="@{/dashboard/notes}" class="btn-navbar-left" th:classappend="${activePage == 'notes'} ? 'active'">
                <i class="fas fa-sticky-note"></i>
                <span class="link-text">Notatki</span>
            </a>

            <a th:href="@{/dashboard/university-calendar}" class="btn-navbar-left" th:classappend="${activePage == 'university-calendar-public'} ? 'active'">
                <i class="fas fa-university"></i>
                <span class="link-text">Kalendarz akademicki</span>
            </a>

            <div sec:authorize="hasRole('ADMIN')" class="admin-section">
                <p class="admin-section-label">Admin</p>
                <div class="admin-divider"></div> <a th:href="@{/admin/users}" class="btn-navbar-left" th:classappend="${activePage == 'users'} ? 'active'">
                    <i class="fas fa-users-cog"></i>
                    <span class="link-text">Użytkownicy</span>
                </a>
                <a th:href="@{/admin/announcement}" class="btn-navbar-left" th:classappend="${activePage == 'announcement'} ? 'active'">
                    <i class="fas fa-bullhorn"></i>
                    <span class="link-text">Ogłoszenia</span>
                </a>
                <a th:href="@{/admin/post-control}" class="btn-navbar-left" th:classappend="${activePage == 'post-control'} ? 'active'">
                    <i class="fas fa-shield-alt"></i>
                    <span class="link-text">Moderacja</span>
                </a>
                <a th:href="@{/admin/schedule-management}" class="btn-navbar-left" th:classappend="${activePage == 'schedule-management'} ? 'active'">
                    <i class="fas fa-calendar-plus"></i>
                    <span class="link-text">Zarządzanie planem</span>
                </a>
                <a th:href="@{/admin/groups-management}" class="btn-navbar-left" th:classappend="${activePage == 'groups-management'} ? 'active'">
                    <i class="fas fa-layer-group"></i>
                    <span class="link-text">Kierunki</span>
                </a>
                <a th:href="@{/admin/university-calendar}" class="btn-navbar-left" th:classappend="${activePage == 'university-calendar'} ? 'active'">
                    <i class="fas fa-university"></i>
                    <span class="link-text">Kalendarz akademicki</span>
                </a>
                <a th:href="@{/admin/alerts}" class="btn-navbar-left" th:classappend="${activePage == 'alerts'} ? 'active'">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span class="link-text">Alerty</span>
                </a>
                <a th:href="@{/admin/feedback}" class="btn-navbar-left" th:classappend="${activePage == 'feedback'} ? 'active'">
                    <i class="fas fa-bug"></i>
                    <span class="link-text">Zgłoszenia</span>
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
