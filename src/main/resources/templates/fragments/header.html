<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <body>
        <header th:fragment="header" class="header">
            <div class="header-left">
                <a class="logo" th:href="@{/dashboard}">
                    <i class="fas fa-graduation-cap"></i>
                    <span class="logo-text">PANSportal</span>
                </a>
            </div>

            <div class="header-right">
                <div class="user-index-container" th:if="${currentUser != null and currentUser.nrAlbumu != null}">
                    <span class="user-index-number user-index-bold" th:text="${currentUser.nrAlbumu}"></span>
                </div>
                <div class="user-menu-wrapper">
                    <div class="user-info" id="userMenuToggle">
                        <div class="user-avatar" style="overflow: hidden; display: flex; align-items: center; justify-content: center;">
                            <img th:if="${currentUser != null}" 
                                 th:src="@{'/api/users/' + ${currentUser.id} + '/avatar'}" 
                                 style="width: 100%; height: 100%; object-fit: cover;"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block'" 
                                 alt="Avatar">
                            <i class="fas fa-user" style="display:none; font-size: 1.2rem;"></i>
                            <i th:if="${currentUser == null}" class="fas fa-user"></i>
                        </div>
                        <div class="user-details">
                            <span class="user-name" th:text="${currentUser?.firstName} + ' ' + ${currentUser?.lastName}"></span>
                            <span class="user-role" th:text="${currentUser?.role}"></span>
                        </div>
                        <i class="fas fa-chevron-down user-menu-arrow"></i>
                    </div>

                    <div class="user-dropdown-menu" id="userDropdownMenu">
                        <a th:href="@{/profile}" class="user-dropdown-item">
                            <i class="fas fa-user"></i>
                            <span>Mój profil</span>
                        </a>
                        <a th:href="@{/settings}" class="user-dropdown-item">
                            <i class="fas fa-cog"></i>
                            <span>Edycja profilu</span>
                        </a>
                        <a th:href="@{/change-password}" class="user-dropdown-item">
                            <i class="fas fa-lock"></i>
                            <span>Zmiana hasła</span>
                        </a>
                        <div class="user-dropdown-divider"></div>
                        <a href="#" class="user-dropdown-item" id="themeToggleDropdown">
                            <span class="theme-toggle-text">Przełącz na motyw ciemny</span>
                        </a>
                    </div>
                </div>

                <div class="header-divider"></div>

                <div class="notifications">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" th:text="0">0</span>
                    </button>
                </div>

                <div class="header-divider"></div>

                <a th:href="@{/logout}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Wyloguj</span>
                </a>
            </div>
        </header>
    </body>
</html>
